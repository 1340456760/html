<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div#aa {
				/*控制自身水平水平居中--且必须是块元素*/
				width: 500px;
				height: 500px;
				/*背景色*/
				background: aqua;
				/*前景色*/
				color: blue;
				/*内边距*/
				padding: 20px ;
				/*外边距*/
				margin: 50px; 
				/*边框*/
				border: 10px solid cornflowerblue;
				/*由父元素控制子元素水平居中---且子元素必须是内联元素或者内联块元素*/
				/*文本对齐方式
				text-align: center;*/
				/*圆角*/
				border-radius: 20px;
			}
		</style>
	</head>

	<body>
		<center>
			<div id="aa">

				<h1>简历</h1>
				<div>
					<img width="80" height="80" src="img/IMG_0119.JPG" />
				</div>
				<div>
					姓名：刘江&nbsp;&nbsp;&nbsp;&nbsp; 性别：男&nbsp;&nbsp;&nbsp;&nbsp;

				</div>
				<div>

					年龄：21&nbsp;&nbsp;&nbsp;&nbsp; 电话：17600242097
				</div>
			</div>
		</center>
	</body>

</html>
